<header>
  <div class="wrapper wrapper_dark">
    <tui-input [formControl]="searchInput">
      Type a word
      <input tuiTextfield />
    </tui-input>
    <div class="buttons">
      <button
        tuiIconButton
        type="button"
        icon="tuiIconClock"
        title="Latest"
        (click)="setLatest()"></button>
      <button
        tuiIconButton
        type="button"
        icon="tuiIconStar"
        title="Popular"
        (click)="setPopular()"></button>
      <tui-hosted-dropdown [content]="content">
        <button tuiButton type="button" [iconRight]="arrow">Category</button>
      </tui-hosted-dropdown>
      <ng-template #content>
        <tui-data-list role="menu" class="menu">
            <button
              (click)="setCategory(item)"
              tuiOption
              *ngFor="let item of groups">
              {{ item }}
            </button>
        </tui-data-list>
      </ng-template>
    </div>
  </div>
  <tui-loader [showLoader]="loadingStatus"></tui-loader>
</header>
<section class="images">
  <div *ngFor="let item of images" class="item">
    <img [src]="item.largeImageURL" alt="" />
    <div class="info">
      <p>Likes: {{ item.likes }}</p>
      <p>Downloads: {{ item.downloads }}</p>
      <p>Views: {{ item.views }}</p>
    </div>
  </div>
</section>
<footer>
  <tui-pagination
    *ngIf="!!pageCount"
    [activePadding]="1"
    [index]="pageIndex"
    [length]="pageCount"
    [sidePadding]="2"
    (indexChange)="goToPage($event)"></tui-pagination>
</footer>
