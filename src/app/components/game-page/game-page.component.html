<header>
    <tui-input [formControl]="countInput">
        Select number of cells
                <input
                    inputmode="numeric"
                    tuiTextfield
                />
    </tui-input>
    <button
        tuiButton
        type="button"
        title="Images"
        (click)="goToImages()">Images</button>
        
</header>


<section *ngIf="isGameOn">
    <div [style.width]="sizeTiles" [style.height]="sizeTiles" class="field" >
        <div *ngFor="let item of matrixOfGame" (click)="changeBoxColor(item.color)" [style.background]="item.color"></div>
    </div>
</section>
<section class="gameEnd" *ngIf="isGameEnd">
    <h1>С ПОБЕДОЙ!</h1>
    <p>Твое количество шагов: {{steps}}<p>
    <p>Затраченное время: {{minutes}} min {{seconds}} sec</p>
    <p>Чтобы начать новую игру снова введи number of cells<p></p>
</section>

<footer *ngIf="isGameOn">
    <p>Количество шагов: {{steps}} Поле: {{countInput.value}}X{{countInput.value}}</p>
</footer>
