<div class="main-form">
    <h1>Registration</h1>
    <form class="form" *ngIf="formRegistration" [formGroup]="formRegistration">
      <tui-input formControlName="login">
        Type an login
        <input tuiTextfield type="text" />
      </tui-input>
      <tui-input-password formControlName="password">
        Type a password
        <input placeholder="Make it secure!" tuiTextfield />
      </tui-input-password>
      <tui-input-password formControlName="confirmPassword">
        Confirm password
        <input placeholder="Make it secure!" tuiTextfield />
      </tui-input-password>
      <tui-input formControlName="email">
        Type an email
        <input tuiTextfield type="text" />
      </tui-input>
    </form>
    <div class="buttons">
      <button
        (click)="regNewUser()"
        appearance="secondary"
        tuiButton
        type="button">
        Registration
      </button>
      <button
      (click)="goToLogin()"
        appearance="secondary"
        tuiButton
        type="button">
        Login
      </button>
    </div>
  </div>
