<div class="main-form">
  <h1>Registration</h1>
  <form class="form" *ngIf="form" [formGroup]="form">
    <tui-input formControlName="login">
      Type an login
      <input tuiTextfield type="text" />
    </tui-input>
    <tui-error *ngIf="this.form.controls['login'].touched && form.dirty" [error]="loginError"></tui-error>
    <tui-input-password formControlName="password">
      Type a password
      <input placeholder="Make it secure!" tuiTextfield />
    </tui-input-password>
    <tui-input-password formControlName="confirmPassword">
      Confirm password
      <input placeholder="Make it secure!" tuiTextfield />
    </tui-input-password>
    <tui-error *ngIf="this.form.controls['password'].touched && form.dirty" [error]="passwordError"></tui-error>
    <tui-error *ngIf="this.form.controls['password'].touched && form.dirty" [error]="passwordConfirmError"></tui-error>
    <tui-input formControlName="email">
      Type an email
      <input tuiTextfield type="text" />
    </tui-input>
    <tui-error *ngIf="this.form.controls['email'].touched && form.dirty" [error]="emailError"></tui-error>
  </form>
  <div class="buttons">
    <button
      (click)="regNewUser()"
      appearance="secondary"
      tuiButton
      type="button">
      Registration
    </button>
    <button
      (click)="goToLogin()"
      appearance="secondary"
      tuiButton
      type="button">
      Login
    </button>
  </div>
</div>
