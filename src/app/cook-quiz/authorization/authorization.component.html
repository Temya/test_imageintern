<div class="main-form">
  <h1>Login</h1>
  <form class="form" *ngIf="formLogin" [formGroup]="formLogin">
    <tui-input formControlName="login">
      Type an login
      <input tuiTextfield type="text" />
    </tui-input>
    <tui-input-password formControlName="password">
      Type a password
      <input placeholder="Make it secure!" tuiTextfield />
    </tui-input-password>
  </form>
  <div class="buttons">
    <button
    (click)="auth()"
      appearance="secondary"
      tuiButton
      type="button">
      Login
    </button>
    <button
    (click)="goRegistration()"
      appearance="secondary"
      tuiButton
      type="button">
      Registration
    </button>
  </div>
</div>
