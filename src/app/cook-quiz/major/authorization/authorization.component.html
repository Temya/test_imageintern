<div class="main-form">
  <h1>Login</h1>
  <form class="form" *ngIf="form" [formGroup]="form">
    <tui-input formControlName="login">
      Type an login
      <input tuiTextfield type="text" />
    </tui-input>
    <tui-error
      *ngIf="form.get('login')?.touched && form.get('login')?.invalid"
      [error]="loginError"></tui-error>
    <tui-input-password formControlName="password">
      Type a password
      <input placeholder="Make it secure!" tuiTextfield />
    </tui-input-password>
    <tui-error
      *ngIf="form.get('password')?.touched && form.get('login')?.invalid"
      [error]="passwordError"></tui-error>
  </form>
  <div class="buttons">
    <button (click)="auth()" appearance="secondary" tuiButton type="button">
      Login
    </button>
    <button
      (click)="goRegistration()"
      appearance="secondary"
      tuiButton
      type="button">
      Registration
    </button>
  </div>
</div>
