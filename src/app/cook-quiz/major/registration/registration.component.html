<div class="main-form">
  <h1>Registration</h1>
  <form class="form" *ngIf="form" [formGroup]="form">
    <tui-input formControlName="login">
      Type an login
      <input tuiTextfield type="text" />
    </tui-input>
    <tui-error
      *ngIf="form.get('login')?.touched && form.get('login')?.dirty"
      [error]="loginError"></tui-error>
    <tui-input-password formControlName="password">
      Type a password
      <input placeholder="Make it secure!" tuiTextfield />
    </tui-input-password>
    <tui-error
      *ngIf="form.get('password')?.touched && form.get('password')?.dirty"
      [error]="passwordError"></tui-error>
    <tui-input-password formControlName="confirmPassword">
      Confirm password
      <input placeholder="Make it secure!" tuiTextfield />
    </tui-input-password>
    <tui-error
      *ngIf="form.touched && form.dirty"
      [error]="passwordConfirmError"></tui-error>
    <tui-input formControlName="email">
      Type an email
      <input tuiTextfield type="text" />
    </tui-input>
    <tui-error
      *ngIf="form.get('email')?.touched"
      [error]="emailError"></tui-error>
  </form>
  <div class="buttons">
    <button
      (click)="regNewUser()"
      appearance="secondary"
      tuiButton
      type="button">
      Registration
    </button>
    <button
      (click)="goToLogin()"
      appearance="secondary"
      tuiButton
      type="button">
      Login
    </button>
  </div>
</div>
